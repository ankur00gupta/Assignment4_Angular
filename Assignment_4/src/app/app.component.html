<div class="container">
  <div class="row">
    <div class="col-xs-12">      
      <app-game-control (incrementCnt)="numEmitted($event)"></app-game-control>
    </div>
  </div>
  <div class="row" *ngFor="let num of numArr">
    <div class="col-xs-12">
      <app-even *ngIf="num%2===0" [evenVal]="num"></app-even>
      <app-odd *ngIf="num%2!==0" [oddVal]="num"></app-odd>
    </div>
  </div>
</div>
